<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI - Internship Project</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


    <section class="container container fluid">
        <div class="row main py-3 my-3">
            <div class="col-md-5 col-sm-6 brand-box d-flex justify-content-center alignitems-center">
                <img src="./assets/images/guvi-logo.png" alt="LOGO" width="100%" height="90%">
            </div>
            <div class="col-md-7 col-sm-6 form-box">
                <form method="POST" id="signin-form" class="needs-validation p-3" novalidate>
                    <h3>LOGIN</h3>
                    <div class="form-group">
                      <label for="uname">Username:</label>
                      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                      <div class="valid-feedback">Looks Good</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                      <div class="valid-feedback">Looks Good!</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <label for="rem">
                            <input class="form-check-input" type="checkbox" id="rem" name="remember">
                            Remember Passsword
                        </label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                     Don't have an account? <a href="javascript:;" id="hide-login">Register</a>
                </form>
                <form method="POST" id="signup-form" class="needs-validation p-3 hidden" novalidate>
                    <h3>SIGN UP</h3>
                    <div class="form-group">
                      <label for="uname">Username:</label>
                      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                      <div class="valid-feedback">Looks Good</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                      <div class="valid-feedback">Looks Good!</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Confirm Password:</label>
                      <input type="password" class="form-control" id="cpwd" data-rule-equalTo="#pswd" placeholder="Confirm password" name="cpswd" required>
                      <div class="valid-feedback">Looks Good!</div>
                      <div class="invalid-feedback">Passwords do not match</div>
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> Agree to Terms and Policies
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <!-- <button class="btn btn-outline-warning">Login</button> -->
                    Alreadty have an account? <a href="javascript:;" id="hide-signin">Login</a>
                </form>
            </div>
        </div>
    </section>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- CUSTOM JS -->
<script src="./assets/js/core.js"></script>
</body>
</html>
